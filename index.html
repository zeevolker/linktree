<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Zidan Linktree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div
        class="profile animate__animated animate__bounceIn animate__delay-1s"
      >
        <img src="profil.jpg" alt="error image" />
        <p
          class="profile animate__animated animate__bounceIn animate__delay-2s"
        >
          Zidan
        </p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a
          href="https://www.instagram.com/zi.idan/"
          target="_blank"
          class="animate__animated animate__bounceIn animate__delay-3s"
          >instagram</a
        >
        <a
          href="https://web.facebook.com/zidan.mulyawijaya/"
          target="_blank"
          class="animate__animated animate__bounceIn animate__delay-4s"
          >facebook</a
        >
        <a
          href="https://discordapp.com/users/1068754187028013139"
          target="_blank"
          class="animate__animated animate__bounceIn animate__delay-5s"
          >discord</a
        >
      </div>

      <!-- footer -->
      <div class="footer">
        <p></p>
      </div>
    </div>
  </body>
</html>
